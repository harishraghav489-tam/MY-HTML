<html>

  <body>

    <ol>
      <li>Raghav</li>
      <li>Akash</li>

      <li>CSS</li>

    <dl>

    <h2>Nested</h2>
    <ul>
       <li>Frontend
         <ol>
           <li>HTML</li>
           <li>Java script</li>
           <li>CSS</li>
         </ol>
      </li>
      <li>Backend
        <ol>
          <li>Java</li>
          <li>C</li>
          <li>Python</li>
        </ol>
      </li>
    </body>
</html>
